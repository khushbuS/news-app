<div *ngIf="show">
  <h1>Top News Sources</h1>
  <div class="main-container">
      <mat-card *ngFor="let name of sourceNames" (click)="getFeed(name.id, name.name)"  title="Click to view the daily news feed from {{name.name}}">
        <mat-card-content>
          {{name.name}}
        </mat-card-content>
      </mat-card>
  </div>
</div>

<div *ngIf="!show">
    <app-articles [articles]="article" (showdiv)="onShow($event)" [source]="source"></app-articles>
</div>
